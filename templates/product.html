<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manajemen Produk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">    
</head>
<body>
    <header>
        <h1>Manajemen Produk</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Beranda</a></li>
                <li><a href="{{ url_for('cart') }}">Keranjang</a></li>
                <li><a href="{{ url_for('admin_products') }}">Manajemen Produk</a></li>
                <li><a href="{{ url_for('dashboard') }}">Laporan Penjualan</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Tambah Produk</h2>
        <form action="{{ url_for('add_product') }}" method="post">
            <input type="text" name="name" placeholder="Nama Produk" required>
            <input type="number" name="price" placeholder="Harga" required>
            <input type="number" name="stock" placeholder="Stok" required>
            <button type="submit">Tambah</button>
        </form>
        <h2>Daftar Produk</h2>
        <div class="products">
            {% for product in products %}
                <div class="product">
                    <h3>{{ product.name }}</h3>
                    <p>Harga: Rp {{ product.price }}</p>
                    <p>Stok: {{ product.stock }}</p>
                </div>
            {% endfor %}
        </div>        
    </div>
</body>
</html>
